<div class="content" id="content">
    <div class="login_box" id="login_box">
        <h1>Login</h1>
        <form method="post" action="../php/login_user.php">
            <label class="label" for="username">Phone Number or Email Address</label><br>
            <input class="input_box" type="text" name="username" id="uid" autocomplete="username" required />
            <br><br>
            <label class="label" for="password">Password</label><br>
            <div class="wrapper">
                <input class="input_box pwd" type="password" name="password" id="pwd" autocomplete="current-password"
                    required />
                <button id="chng" type="button" class="show" onclick="change_pwd(); return false;"><i
                        class="fa fa-eye"></i></button>
            </div>
            <br>
            <span class="error" id="password_error"></span>
            <br>
            <div class="wrapper2">
                <span class="fg_pw" onclick="fg_pwd();">Forgot Password?</span>
                <button type="submit" value="Log in" class="login_bt">Log In</button>
            </div>
            <script src="../js/login_box.js"></script>
        </form>
    </div>
</div>
